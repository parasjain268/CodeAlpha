<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    .delete {
        float: right;
        background-color: #f44336;
    }
    .edit {
        float: right;
        background-color: #008CBA;
    }
</style>
</head>
<body>
<div id="container">
    <h1>Expense Tracker</h1>
    <input type="text" id="expenseName" placeholder="Expense Name">
    <input type="number" id="expenseAmount" placeholder="Amount">
    <button onclick="addExpense()">Add Expense</button>
    <ul id="expenseList"></ul>
</div>

<script>
    let expenses = [];

    function renderExpenses() {
        const expenseList = document.getElementById('expenseList');
        expenseList.innerHTML = '';
        expenses.forEach((expense, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                ${expense.name} - â‚¹${expense.amount}
                <button class="edit" onclick="editExpense(${index})">Edit</button>
                <button class="delete" onclick="deleteExpense(${index})">Delete</button>
            `;
            expenseList.appendChild(li);
        });
        saveExpenses();
    }

    function addExpense() {
        const expenseNameInput = document.getElementById('expenseName');
        const expenseAmountInput = document.getElementById('expenseAmount');
        const name = expenseNameInput.value.trim();
        const amount = parseFloat(expenseAmountInput.value.trim());
        if (name !== '' && !isNaN(amount)) {
            expenses.push({ name, amount });
            renderExpenses();
            expenseNameInput.value = '';
            expenseAmountInput.value = '';
        } else {
            alert('Please enter valid expense name and amount.');
        }
    }

    function editExpense(index) {
        const newName = prompt('Enter new name for the expense:');
        const newAmount = parseFloat(prompt('Enter new amount for the expense:'));
        if (newName !== null && !isNaN(newAmount)) {
            expenses[index].name = newName.trim();
            expenses[index].amount = newAmount;
            renderExpenses();
        } else {
            alert('Please enter valid name and amount.');
        }
    }

    function deleteExpense(index) {
        if (confirm('Are you sure you want to delete this expense?')) {
            expenses.splice(index, 1);
            renderExpenses();
        }
    }

    function saveExpenses() {
        localStorage.setItem('expenses', JSON.stringify(expenses));
    }

    function loadExpenses() {
        const storedExpenses = localStorage.getItem('expenses');
        if (storedExpenses) {
            expenses = JSON.parse(storedExpenses);
            renderExpenses();
        }
    }

    loadExpenses();
</script>
</body>
</html>
